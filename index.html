<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
				<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="mycarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
				<li data-target="#mycarousel" data-slide-to="1" ></li>
				<li data-target="#mycarousel" data-slide-to="2" ></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active"><img  src="img/img_fjords_wide.jpg" alt="0" style="width: 100%;"/><div class="carousel-caption"><h4>图片1</h4></div></div>
				<div class="item"><img  src="img/img_mountains_wide.jpg" alt="1" style="width: 100%;"/><div class="carousel-caption"><h4>图片2</h4></div></div>
				<div class="item"><img  src="img/img_nature_wide.jpg" alt="2" style="width: 100%;"/><div class="carousel-caption"><h4>图片3</h4></div></div>
			</div>
			<a class="carousel-control left" href="#mycarousel" data-slide="prev"><span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control right" href="#mycarousel" data-slide="next" ><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
				 <span class="sr-only">Next</span>
			</a>
			<div style="text-align: center;">
				<input type="button" class="btn start-slide" value="Start" />
				<input type="button" class="btn pause-slide" value="Pause" />
				<input type="button" class="btn prev-slide" value="Previous Slide" />
				<input type="button" class="btn next-slide" value="Next Slide" />
				<input type="button" class="btn slide-one" value="Slide 1" />
				<input type="button" class="btn slide-two" value="Slide 2" />
				<input type="button" class="btn slide-three" value="Slide 3" />
			</div>
		</div>
		<script>
			$(function(){
				$(".start-slide").click(function(){$("#mycarousel").carousel('cycle');});
				$(".pause-slide").click(function(){$("#mycarousel").carousel('pause');});
				$(".prev-slide").click(function(){$("#mycarousel").carousel('prev');});
				$(".next-slide").click(function(){$("#mycarousel").carousel('next');});
				$(".slide-one").click(function(){$("#mycarousel").carousel(0);});
				$(".slide-two").click(function(){$("#mycarousel").carousel(1);});
				$(".slide-three").click(function(){$("#mycarousel").carousel(2);});
				<!--$('#mycarousel').on('slide.bs.carousel',function(){alert("aaaaa");});-->
				
			});
		</script>
	</body>
</html>
